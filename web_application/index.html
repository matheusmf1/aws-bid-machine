    <body>

        <header>
            <h1 class="header__title">Bid Machine</h1>
        </header>
          
        <section class="form-wrap">

            <h1>Login</h1>

            <form id="signinForm">
                <input type="email" id="emailInputSignin" placeholder="Email" required>
                <input type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required>

                <div class="button-login-row">
                    <input type="submit" value="Login">
                    <button class="button-login" id="signup" onclick="location.href = './register.html';">Sign Up</button> 
                </div>
            </form>
            
        </section>

        <script src="js/aws-cognito/aws-cognito-sdk.min.js"></script>
        <script src="js/aws-cognito/amazon-cognito-identity.min.js"></script>

    </body>
